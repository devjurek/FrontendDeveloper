<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div p {
            color: blue;
        }
        div > div {
            background-color: plum;
        }
        .text {
            background-color: brown;
        }
        
        /* Funciona igual si usamos solo section como selector de tipo */ 
        div + section {
            background-color: aqua;
        }
        div ~ p {
           color: powderblue; 
        }

    
    </style>
</head>
<body>
    <div>
        <div>
            <p>Platzi</p>
        </div>
        <div>
        <p>Es</p>
        <p class="text">Increible</p>
        </div> 
    </div>
    
    <section>
        Test 2
    </section>
    <div>
        <p>Pruebas de div</p>
    </div>
    <p>Clase de selectores</p>
    <section>
        <p>Seccion</p>
    </section>
</body>
</html>
